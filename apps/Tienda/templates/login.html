{% extends './base.html' %}
{% load static %}


{% block head %}

{% endblock %}



{% block body %}

 <div class="row g-0">
    <div class="col">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'img/c.one_piece.jpg' %}" class="d-block w-100" alt="..." height="632px">
                <div class="carousel-caption d-none d-md-block">
                  <h5></h5>
                  <p>Productos especialmente hechos para ti.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/Killua.jpg' %}" class="d-block w-100" alt="..." height="632px">
                <div class="carousel-caption d-none d-md-block">
                  <h5></h5>
                  <p>Escoge tu producto personalizado.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/p.levi.jpg' %}" class="d-block w-100" alt="..." height="632px">
                <div class="carousel-caption d-none d-md-block">
                  <h5></h5>
                  <p>Papeler√≠a especialmente pensada en ti.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <div class="col-lg-5 align-items-center text-center d-flex flex-column">
      {{error}}
      <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
      
      
        <button type="button" class="btn btn-primary">Iniciar Sesion</button>
      
      
      </div>
        </form>
    </div>  


{% endblock %}
